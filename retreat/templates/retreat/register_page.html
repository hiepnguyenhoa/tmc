{% extends "base.html" %}

{% block content %}
<div class="registration-page">
    <b>
        Register for
        {% if duration.category %}
            {{ duration.category.name }}
        {% else %}
            Uncategorized
        {% endif %}
    </b>
    <p><h2>{{ duration.start_date|date:"M j, Y" }} â€“ {{ duration.end_date|date:"M j, Y" }}</h2></p>

    <form method="post">
        {% csrf_token %}
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Last name"  required>
        </div>
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
        </div>
        <div>
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="monk">Monk</option>
                <option value="nun">Nun</option>
            </select>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Number and Street" required>
            <input type="text" id="city" name="city" placeholder="City" required>
            <input type="text" id="state" name="state" placeholder="State" required>
            <input type="text" id="zipcode" name="zipcode" placeholder="Zipcode" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone"  required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email"  required>
        </div>
        <div>
            <label for="age">Age:</label>
            <select id="age" name="age" required>
                <option value="18-19">18-19</option>
                <option value="20-30">20-30</option>
                <option value="30-40">30-40</option>
                <option value="40-50">40-50</option>
                <option value="50-60">50-60</option>
                <option value="60-70">60-70</option>
                <option value="70-80">70-80</option>
                <option value="over 80">Over 80</option>
            </select>
        </div>
        <!-- Emergency Contact Section -->
        <div>
            <label for="address">Emergency Contact:</label>
            <input type="text" id="emergency_contact_name" name="emergency_contact_name" placeholder="Name" required>
            <input type="tel" id="emergency_contact_phone" name="emergency_contact_phone" placeholder="Phone" required>
            <input type="text" id="emergency_contact_relation" name="emergency_contact_relation" placeholder="Relation" required>
        </div>
        <hr>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
